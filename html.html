<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Save the Puppies</h1>
    <p>Enter your credit card number to make a donation and save these adorable puppies!</p>

    <form id="donation-form">
        <label for="credit-card">Credit Card Number:</label>
        <input type="text" id="credit-card" name="credit-card" placeholder="1234 5678 9012" required>
        <span id="error-message" style="color: red; display: none;">Invalid card number. Please use 12-16 digits only!</span>
        <button type="submit">Donate Now</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
