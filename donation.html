<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<form id="name">
    <label for="name">Last Name</label>
    <input type="text"  name="Name" placeholder="Name on Card" required>
    <span style="color: red; display: none;">Enter your name exactly as itâ€™s written on your card</span>
</form>

<form id="cvv-number">
    <label for="credit-card">CVV</label>
    <input type="text" name="credit-card" placeholder="Security Code" required>
    <span  style="color: red; display: none;">Enter the CVV or security code on your card</span>
</form>

<form id="expiration-date">
    <label for="credit-card">Expiration Date</label>
    <input type="text" name="credit-card" placeholder="Expiration Date (MM/YY)" required>
    <span  style="color: red; display: none;">Enter a valid expiration date</span>
</form>

<form id="donation-form">
    <label for="credit-card">Credit Card Number</label>
    <input type="text" id="credit-card" name="credit-card" placeholder="1234 5678 9012" required>
    <span id="error-message" style="color: red; display: none;">Enter a valid card number.</span>
    <button type="submit">Donate Now</button>
</form>

<script src="script.js"></script>
</body>
</html>
